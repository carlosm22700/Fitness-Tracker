
{% extends 'main_app/base.html' %}

{% load widget_tweaks %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                <h4 class="center-align">Add Exercise to {{ routine.name }}</h4>
                <form method="post" action="{% url 'add_exercise' routine.id selected_exercise.id %}">
                    {% csrf_token %}
                    <div class="input-field">
                        {{ form.exercise|add_class:"browser-default" }}
                    </div>
                    <div class="input-field">
                        <label for="{{ form.sets.id_for_label }}">Sets:</label>
                        {{ form.sets|add_class:"validate" }}
                    </div>
                    <div class="input-field">
                        <label for="{{ form.reps.id_for_label }}">Reps:</label>
                        {{ form.reps|add_class:"validate" }}
                    </div>
                    <div class="center-align">
                        <button type="submit" class="btn waves-effect waves-light">Add Exercise</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
